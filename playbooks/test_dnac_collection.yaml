---
- name: Test DNAC Collection
  hosts: sandboxdnac.cisco.com
  gather_facts: false
  connection: local

  collections:
    - wwt.ansible_dnac

  tasks:
    - name: Create a Site
      dnac_site:
        delegate_to: localhost
        host: "{{ dnac.hostname }}"
        username: "{{ dnac.username }}"
        password: "{{ dnac.password }}"
        name: nj-Site
        site_type: area
        validate_certs: false
